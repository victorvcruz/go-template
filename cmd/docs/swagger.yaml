paths:
  /user:
    post:
      consumes:
      - application/json
      description: insert user
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.Model'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.BaseResponse'
      summary: Insert a user
      tags:
      - user
  /user/{id}:
    get:
      consumes:
      - application/json
      description: get user by ID
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.BaseResponse'
      summary: Show a user
      tags:
      - user
